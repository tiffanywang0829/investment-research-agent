services:
  - type: web
    name: investment-research-agent
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: adk web . --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: GCP_PROJECT_ID
        sync: false
      - key: VERTEX_LOCATION
        sync: false
      - key: VERTEX_DATA_STORE_ID
        sync: false
